

<!-- header and search -->
	<header class="header">

		<div class="header__wrap">

			<div class="container">

				<div class="row">

					<div class="col-12">

						<div class="header__content">

							<!-- header logo -->
							<a href="{{ url_for('index') }}" class="header__logo">
								<img src="{{ url_for('static', filename='img/logo.svg') }}" alt="">
							</a>
							<!-- end header logo -->

							<!-- header nav -->
							<ul class="header__nav">
								<!-- dropdown -->
								<li class="header__nav-item">
									<a href="{{ url_for('index') }}" class="header__nav-link" >Home</a>
								</li>
								<!-- end dropdown -->

								<li class="header__nav-item">
									<a href="{{ url_for('favorite')}}" class="header__nav-link">My Favorite</a>
								</li>

								<li class="header__nav-item">
									<a href="{{ url_for('upcoming')}}" class="header__nav-link">Upcoming</a>
								</li>

								<li class="header__nav-item">
									<a href="{{ url_for('popular')}}" class="header__nav-link">Popular</a>
								</li>

								{% if current_user.is_authenticated %}
									{% if current_user.id == 1 %}
										<li class="header__nav-item">
											<a href="{{ url_for('dashboard') }}" class="header__nav-link">Dashboard</a>
										</li>
									{% endif %}
								{% endif %}

							</ul>
							<!-- end header nav -->

							<!-- header auth -->
							<div class="header__auth">

								<!--<button class="header__search-btn" type="button">
									<i class="icon ion-ios-search"></i>
								</button>-->

								{% if not current_user.is_authenticated: %}

									<a href="{{ url_for('login') }}" class="header__sign-in">
										<i class="icon ion-ios-log-in"></i>
										<span>sign in</span>
									</a>

								{% else: %}

									<a href="{{ url_for('logout') }}" class="header__sign-in">
										<i class="icon ion-ios-log-in"></i>
										<span>sign out</span>
									</a>

								{% endif %}

							</div>
							<!-- end header auth -->

							<!-- header menu btn -->
							<button class="header__btn" type="button">
								<span></span>
								<span></span>
								<span></span>
							</button>
							<!-- end header menu btn -->
						</div>

					</div>

				</div>

			</div>

		</div>


		<!-- header search -->
		<form action="#" class="header__search">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="header__search-content">
							<input type="text" placeholder="Search for a movie, TV Series that you are looking for">

							<button type="button">search</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- end header search -->

	</header>
<!-- end header and search -->
